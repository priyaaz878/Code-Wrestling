<!DOCTYPE html>

        .info-button {

            border: none;
            border-radius: 5px; /* Rounded corners */
            font-size: 16px;
            cursor: pointer;
        }

        /* Style the form fields */
        .info-form input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
        }

</head>

    </div>
